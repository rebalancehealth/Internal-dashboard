<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            ;
        }
        
        .container {
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: #332A83;
            padding: 0;
            margin: 0;
        }
        
        .heading {
            padding-top: 1em;
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: white;
            text-align: center;
            color: black;
            height: 5em;
            font-size: 2em;
            width: 50%;
            margin: 0 auto;
        }
        
        .metric-one {
            margin-top: 50px;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: white;
            font-size: 5em;
            text-align: center;
            padding-bottom: 50px;
        }
        
        #first {
            font-size: 10em;
        }
        
        .date {
            color: white;
        }
    </style>


</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Rebalance Health™</h1>
        </div>
        <div class="flexbox main-container">

            <div class="metric-one">Emails</div>
            <div class="metric-one" id="first">没有...</div>
            <div class="date" id="date">00:00:00</div>

        </div>
    </div>
    <script>
        //List or Segment
        function getEmails() {
            fetch("//localhost:3000").then((x) => {
                x.json().then((x) => {
                    let objectOne = document.getElementById("first");
                    let date = document.getElementById("date");
                    objectOne.innerText = x;
                    date.innerText = new Date();
                })
            });
        }
        getEmails();
        //chron job
        const freqMinutes = 1,
            interval = freqMinutes * 60 * 1000;
        setInterval(function() {
            //List or Segment
            getEmails();

        }, interval);
    </script>

</body>

</html>
